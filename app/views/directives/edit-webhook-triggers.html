<h5>{{type}} webhooks
  <span class="help action-inline">
    <a href>
      <i class="pficon pficon-help" data-toggle="tooltip" aria-hidden="true" data-original-title="type-info">
      </i>
    </a>
  </span>
</h5>
<div ng-repeat="trigger in triggers">
  <div class="trigger-info">
    <span class="trigger-url">
      <copy-to-clipboard is-disabled="trigger.disabled" clipboard-text="bcName | webhookURL : trigger.data.type : trigger.data[type.toLowerCase()].secret : projectName"></copy-to-clipboard>
    </span>
    <span class="visible-xs-inline trigger-actions">
      <a href="" ng-if="!trigger.disabled" class="action-icon" ng-click="trigger.disabled = true; form.$setDirty()">
        <span class="pficon pficon-close" aria-hidden="true" data-toggle="tooltip" data-original-title="Remove"></span>
      </a>
      <a href="" ng-if="trigger.disabled" class="action-icon" ng-click="trigger.disabled = false">
        <span class="fa fa-repeat" aria-hidden="true" data-toggle="tooltip" data-original-title="Undo"></span>
      </a>
    </span>
    <span class="hidden-xs trigger-actions">
      <a href="" ng-if="!trigger.disabled" ng-click="trigger.disabled = true; form.$setDirty()">Remove</a>
      <a href="" ng-if="trigger.disabled" ng-click="trigger.disabled = false">Undo</a>
    </span>
  </div>
</div>
<span class="learn-more-inline checkbox">
  <a href="" ng-click="addWebhookTrigger(type)">Add GitHub webhook</a>
</span>
