<default-header class="top-header"></default-header>
<div class="wrap no-sidebar">
  <div class="sidebar-left collapse navbar-collapse navbar-collapse-2">
    <navbar-utility-mobile></navbar-utility-mobile>
  </div>
  <div class="middle surface-shaded">
    <!-- Middle section -->
    <div class="middle-section">
      <div class="middle-container">
        <div class="middle-content">
          <div class="container surface-shaded">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
                <alerts alerts="alerts"></alerts>
                <div class="mar-top-xl">
                  <h1>Create Secret</h1>
                  <div>
                    <span class="help-block">
                      Secrets are used for either pulling your source from private repositories or pulling images from private image registries. 
                    </span>
                  </div>

                  <create-secret
                    service-account-to-link="serviceAccountToLink"
                    namespace="projectName"
                    alerts="alerts"
                    post-create-action="postCreateAction(newSecret, creationAlert)"
                    cancel="cancel()"></create-secret>

                </div>
              </div>
            </div>
          </div>
        </div><!-- /middle-content -->
      </div><!-- /middle-container -->
    </div><!-- /middle-section -->
  </div><!-- /middle -->
</div><!-- /wrap -->
